<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Passcode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hi <span id="userNameDisplay"></span>!</h1>
    <p>Remember my birthday? Please enter the passcode to continue:</p>
    <div class="passcode-container">
      <input type="text" id="passcode" readonly placeholder="Enter 4-digit passcode">
    </div>
    <div class="buttons">
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="appendNumber(*)">*</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendNumber(#)">#</button>
    </div>
    <button class="submit-btn" onclick="validatePasscode()">Submit</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
